<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇</title>
    <style>
        /* 全局样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .game-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        canvas {
            border: 1px solid #000;
            display: block;
            margin: 0 auto;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>贪吃蛇</h1>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <a href="index.html" class="back-button">返回主界面</a>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const Game = {
            gridSize: 20,
            tileCount: 20,
            snake: [{ x: 10, y: 10 }],
            food: { x: 5, y: 5 },
            direction: { x: 0, y: 0 },
            score: 0,
            highScore: localStorage.getItem('highScore') || 0,
            obstacles: [],
            isPaused: false,
            speed: 150, // 控制蛇的速度（毫秒），数值越大速度越慢
            lastUpdateTime: 0,

            update(currentTime) {
                if (this.isPaused) return;

                // 控制刷新频率
                if (currentTime - this.lastUpdateTime < this.speed) return;
                this.lastUpdateTime = currentTime;

                const head = { x: this.snake[0].x + this.direction.x, y: this.snake[0].y + this.direction.y };

                if (this.checkCollision(head)) {
                    this.reset();
                    return;
                }

                this.snake.unshift(head);

                if (head.x === this.food.x && head.y === this.food.y) {
                    this.score++;
                    this.placeFood();
                } else {
                    this.snake.pop();
                }
            },

            checkCollision(head) {
                return head.x < 0 || head.x >= this.tileCount || head.y < 0 || head.y >= this.tileCount ||
                       this.snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y) ||
                       this.obstacles.some(obstacle => obstacle.x === head.x && obstacle.y === head.y);
            },

            placeFood() {
                this.food = {
                    x: Math.floor(Math.random() * this.tileCount),
                    y: Math.floor(Math.random() * this.tileCount)
                };

                if (this.snake.some(segment => segment.x === this.food.x && segment.y === this.food.y) ||
                    this.obstacles.some(obstacle => obstacle.x === this.food.x && obstacle.y === this.food.y)) {
                    this.placeFood();
                }
            },

            placeObstacles() {
                this.obstacles = [];
                for (let i = 0; i < 5; i++) {
                    this.obstacles.push({
                        x: Math.floor(Math.random() * this.tileCount),
                        y: Math.floor(Math.random() * this.tileCount)
                    });
                }
            },

            reset() {
                if (this.score > this.highScore) {
                    this.highScore = this.score;
                    localStorage.setItem('highScore', this.highScore);
                }
                this.snake = [{ x: 10, y: 10 }];
                this.direction = { x: 0, y: 0 };
                this.score = 0;
                this.placeFood();
                this.placeObstacles();
            }
        };

        const Renderer = {
            canvas: canvas,
            ctx: ctx,

            draw() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                // 绘制蛇
                this.ctx.fillStyle = 'lime';
                Game.snake.forEach(segment => this.ctx.fillRect(segment.x * Game.gridSize, segment.y * Game.gridSize, Game.gridSize, Game.gridSize));

                // 绘制食物
                this.ctx.fillStyle = 'red';
                this.ctx.fillRect(Game.food.x * Game.gridSize, Game.food.y * Game.gridSize, Game.gridSize, Game.gridSize);

                // 绘制障碍物
                this.ctx.fillStyle = 'gray';
                Game.obstacles.forEach(obstacle => this.ctx.fillRect(obstacle.x * Game.gridSize, obstacle.y * Game.gridSize, Game.gridSize, Game.gridSize));

                // 绘制分数和最高分
                this.ctx.fillStyle = 'black';
                this.ctx.font = '16px Arial';
                this.ctx.fillText(`分数: ${Game.score}`, 10, 20);
                this.ctx.fillText(`最高分数: ${Game.highScore}`, 10, 40);
            }
        };

        const EventHandler = {
            init() {
                window.addEventListener('keydown', e => {
                    switch (e.key) {
                        case 'ArrowUp':
                            if (Game.direction.y === 0) Game.direction = { x: 0, y: -1 };
                            break;
                        case 'ArrowDown':
                            if (Game.direction.y === 0) Game.direction = { x: 0, y: 1 };
                            break;
                        case 'ArrowLeft':
                            if (Game.direction.x === 0) Game.direction = { x: -1, y: 0 };
                            break;
                        case 'ArrowRight':
                            if (Game.direction.x === 0) Game.direction = { x: 1, y: 0 };
                            break;
                        case ' ':
                            Game.isPaused = !Game.isPaused;
                            break;
                    }
                });

                let touchStartX = 0;
                let touchStartY = 0;

                window.addEventListener('touchstart', e => {
                    touchStartX = e.touches[0].clientX;
                    touchStartY = e.touches[0].clientY;
                });

                window.addEventListener('touchend', e => {
                    const touchEndX = e.changedTouches[0].clientX;
                    const touchEndY = e.changedTouches[0].clientY;
                    const dx = touchEndX - touchStartX;
                    const dy = touchEndY - touchStartY;

                    if (Math.abs(dx) > Math.abs(dy)) {
                        if (dx > 0 && Game.direction.x === 0) {
                            Game.direction = { x: 1, y: 0 };
                        } else if (dx < 0 && Game.direction.x === 0) {
                            Game.direction = { x: -1, y: 0 };
                        }
                    } else {
                        if (dy > 0 && Game.direction.y === 0) {
                            Game.direction = { x: 0, y: 1 };
                        } else if (dy < 0 && Game.direction.y === 0) {
                            Game.direction = { x: 0, y: -1 };
                        }
                    }
                });
            }
        };

        function gameLoop(currentTime) {
            Game.update(currentTime);
            Renderer.draw();
            requestAnimationFrame(gameLoop);
        }

        // 初始化游戏
        Game.placeFood();
        Game.placeObstacles();
        EventHandler.init();
        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
