<body>
    <div class="game-container">
        <h1>è®°å¿†å¡ç‰‡æ¸¸æˆ</h1>
        <div class="board" id="board"></div>

    <script>
        // å¡ç‰‡å†…å®¹æ”¹ä¸ºç¬¦å·
        const cards = ['ğŸ˜€', 'ğŸ˜€', 'ğŸ˜', 'ğŸ˜', 'ğŸ¤–', 'ğŸ¤–', 'ğŸ‘»', 'ğŸ‘»', 'ğŸƒ', 'ğŸƒ', 'ğŸ‘¾', 'ğŸ‘¾', 'ğŸ¦„', 'ğŸ¦„', 'ğŸ‰', 'ğŸ‰'];
        let flippedCards = [];
        let matchedCards = [];

        // æ´—ç‰Œå‡½æ•°
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // åˆ›å»ºæ¸¸æˆæ¿
        function createBoard() {
            const board = document.getElementById('board');
            const shuffledCards = shuffle(cards);

            shuffledCards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.classList.add('card');
                cardElement.dataset.index = index;

                // åˆ›å»ºå¡ç‰‡çš„æ­£é¢å’ŒèƒŒé¢
                const front = document.createElement('div');
                front.classList.add('front');
                front.textContent = card;

                const back = document.createElement('div');
                back.classList.add('back');

                cardElement.appendChild(front);
                cardElement.appendChild(back);

                cardElement.addEventListener('click', flipCard);
                board.appendChild(cardElement);
            });
        }

        // ç¿»è½¬å¡ç‰‡
        function flipCard(event) {
            const card = event.target.closest('.card');

            if (flippedCards.length < 2 && !flippedCards.includes(card) && !matchedCards.includes(card)) {
                card.classList.add('flipped');
                flippedCards.push(card);

                if (flippedCards.length === 2) {
                    setTimeout(checkForMatch, 1000);
                }
            }
        }

        // æ£€æŸ¥æ˜¯å¦åŒ¹é…
        function checkForMatch() {
            const [card1, card2] = flippedCards;
            const front1 = card1.querySelector('.front').textContent;
            const front2 = card2.querySelector('.front').textContent;

            if (front1 === front2) {
                matchedCards.push(card1, card2);
                if (matchedCards.length === cards.length) {
                    alert('æ­å–œä½ ï¼Œä½ èµ¢äº†ï¼');
                }
            } else {
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
            }

            flippedCards = [];
        }

        // åˆå§‹åŒ–æ¸¸æˆ
        createBoard();
    </script>
