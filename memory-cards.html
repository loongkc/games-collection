<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>记忆卡片游戏</title>
    <style>
        /* 全局样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .game-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: repeat(4, 100px);
            gap: 10px;
            margin: 20px auto;
        }
        .card {
            width: 100px;
            height: 100px;
            background-color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            cursor: pointer;
            user-select: none;
            position: relative;
            perspective: 1000px; /* 3D 翻转效果 */
        }
        .card .front,
        .card .back {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            backface-visibility: hidden; /* 隐藏背面 */
            transition: transform 0.6s;
        }
        .card .front {
            background-color: #fff;
            transform: rotateY(180deg); /* 初始状态隐藏 */
        }
        .card .back {
            background-color: #007BFF;
            color: #fff;
        }
        .card.flipped .front {
            transform: rotateY(0deg); /* 翻转后显示 */
        }
        .card.flipped .back {
            transform: rotateY(180deg); /* 翻转后隐藏 */
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>记忆卡片游戏</h1>
        <div class="board" id="board"></div>
        <a href="index.html" class="back-button">返回主界面</a>
    </div>

    <script>
        const cards = ['A', 'A', 'B', 'B', 'C', 'C', 'D', 'D', 'E', 'E', 'F', 'F', 'G', 'G', 'H', 'H'];
        let flippedCards = [];
        let matchedCards = [];

        // 洗牌函数
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // 创建游戏板
        function createBoard() {
            const board = document.getElementById('board');
            const shuffledCards = shuffle(cards);

            shuffledCards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.classList.add('card');
                cardElement.dataset.index = index;

                // 创建卡片的正面和背面
                const front = document.createElement('div');
                front.classList.add('front');
                front.textContent = card;

                const back = document.createElement('div');
                back.classList.add('back');

                cardElement.appendChild(front);
                cardElement.appendChild(back);

                cardElement.addEventListener('click', flipCard);
                board.appendChild(cardElement);
            });
        }

        // 翻转卡片
        function flipCard(event) {
            const card = event.target.closest('.card');

            if (flippedCards.length < 2 && !flippedCards.includes(card) && !matchedCards.includes(card)) {
                card.classList.add('flipped');
                flippedCards.push(card);

                if (flippedCards.length === 2) {
                    setTimeout(checkForMatch, 1000);
                }
            }
        }

        // 检查是否匹配
        function checkForMatch() {
            const [card1, card2] = flippedCards;
            const front1 = card1.querySelector('.front').textContent;
            const front2 = card2.querySelector('.front').textContent;

            if (front1 === front2) {
                matchedCards.push(card1, card2);
                if (matchedCards.length === cards.length) {
                    alert('恭喜你，你赢了！');
                }
            } else {
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
            }

            flippedCards = [];
        }

        // 初始化游戏
        createBoard();
    </script>
</body>
</html>
